<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-LI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/css_page_affichage_projets.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style_barre_de_navigation.css') }}">


</head>
<body>
    <nav>
		<div class="logo_ligeron">
			<!-- img ligeron --> 
			<img src="{{url_for('static', filename='images/LIGERON-BLANC-RVB.png')}}" alt="Ligeron">
		</div>
		<!-- img ligeron
		<div class='nav_btn'>
			<button>1388</button>	
			<button>Consulter la base de données</button>
			<button>S3000L</button>
		</div>
		 -->
        <div class="username">
            <h3><span style="color: #fff; font-family: Arial, sans-serif; margin-right: 10px;">Bonjour <span style="font-weight: bold" id="id_nom_utilisateur"></span></span></h3>
			<img style="cursor: pointer" src="{{url_for('static', filename='images/power-off.png')}}" alt="icone_deconnexion" id="icone_deconnexion">
		</div>
		

	</nav>

	<div class="secteur_image">
		<!-- img smartli--> 
		<img   src="{{url_for('static', filename='images/smartLI_im_logo_sans_arriere_plan2.png')}}"  alt="Ligeron">
	</div>

	<div id="bloc_principal">
		<button  id="bouton_plus" onclick="ouvrirDialog()">+</button>
		<div class="bouton_copie" id="bloc_projet">
		</div>
	  </div>
	  
	
	<!-- boîte de dialogue pour entrer le nom du projet -->
<div id="nom_projet" class="nom_projet">
	<div id="boite_dialogue" class="boite_dialogue">
		<span class="fermer" onclick="fermerDialog()">&times;</span>
		<div class="titre_boite_dialogue">
		<h2>Entrez le nom du projet :</h2>
		<img  src="{{url_for('static', filename='images/Cube_Smart-LI.png')}}"  alt="Cube" class="dialogue-image">
	  </div>
	  <form id="form" onsubmit="event.preventDefault(); nouveau_projet();">
		<input type="text" id="nom_nouveau_projet" placeholder="..." required>
		<button  form="form" type="submit" >Confirmer</button>
	  </form>
	</div>
  </div>
	<!-- boîte de dialogue pour supprimer un projet -->
  <div id="popup" class="popup">
    <div id="popup_suppression" class="popup_suppression">
      <span class="fermer" onclick="fermerPopup()">&times;</span>
      <h3 class="message">Voulez-vous supprimer définitivement le projet : <span id="nomProjetPopup" style="color:rgb(215, 0, 0); font-weight: bolder;"></span></h3>
      <div class="image-poubelle">
		<img  src="{{url_for('static', filename='images/image_poubelle.png')}}"  alt="Suppression" >
      </div>
      <div class="boutons-popup-supp">
        <button class="annuler" onclick="annulerSuppression()">Annuler</button>
        <button class="supprimer" onclick="confirmerSuppression()">Supprimer</button>
      </div>
    </div>
  </div>
  <script  src="{{ url_for('static', filename='javascript/js_page_affichage_projets.js') }}"></script>

</body>
</html>
